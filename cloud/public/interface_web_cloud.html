<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partage de fichiers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Application de Partage de Fichiers</h1>

  <label for="fileInput">S√©lectionnez un fichier :</label>
  <input type="file" id="fileInput" />

  <button id="uploadBtn">üì§ Cr√©er un lien de t√©l√©chargement</button>

  <div class="output" id="output"></div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const fileInput = document.getElementById("fileInput");
    const output = document.getElementById("output");

    // Exemple pour mod√®le cloud ‚Äî √† adapter selon mod√®le P2P / hybride
    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Veuillez s√©lectionner un fichier.");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        output.innerHTML = `<strong>Lien de t√©l√©chargement :</strong><br>
        <a href="${data.downloadUrl}" target="_blank">Lien √† copier et √† partager pour t√©l√©charger le fichier</a><br>
        <p>Ce lien est disponible pendant 15 minutes.</p>`;
      } catch (err) {
        output.innerHTML = `<span style="color:red;">Erreur lors de l'envoi</span>`;
        console.error(err);
      }
    };
  </script>

</body>
</html>
